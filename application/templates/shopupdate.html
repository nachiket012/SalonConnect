<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/signup.css">


    <title>signup|salonConnectWebApp</title>
</head>

<body>
    <div id="topBox">
        <nav id="mainNavBar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/services">Our Services</a></li>
                <li><a href="/contactus">Contact us</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
        <h1>Let's Know You {{shop['shop_name']}}</h1>

    </div>

    <div id="signUpForm">
        <section class="vh-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        

                                        <form class="mx-1 mx-md-4" action="/shopupdate/{{shop['shop_id']}}" method="post">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input name = "sname" type="text" id="form3Example1c" class="form-control" placeholder="{{shop['shop_name']}}"/>
                                                    <label class="form-label" for="form3Example1c">Shop Name</label>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input name = "address" type="text" id="form3Example2c" class="form-control" placeholder="{{shop['Address']}}"/>
                                                    <label class="form-label" for="form3Example1c">Address</label>
                                                </div>
                                            </div>
                                            
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input name = "open" type="text" id="form3Example3f" class="form-control" placeholder="{{shop['open']}}"/>
                                                    <label class="form-label" for="form3Example3f">Opening Time</label>
                                                </div>
                                            </div>
                                            
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input name = "close" type="text" id="form3Example3f2" class="form-control" placeholder="{{shop['close']}}"/>
                                                    <label class="form-label" for="form3Example3f2">Closing Time</label>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input name = "phone" type="text" id="form3Example3c" class="form-control" placeholder="{{shop['phone']}}"/>
                                                    <label class="form-label" for="form3Example3c">Phone</label>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input name = "city" type="text" id="form3Example3f3" class="form-control" placeholder="{{shop['city']}}"/>
                                                    <label class="form-label" for="form3Example3f3">City</label>
                                                </div>
                                            </div>
                                            
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input name = "ownername" type="text" id="form3Example3f4" class="form-control" placeholder="{{shop['owner_name']}}"/>
                                                    <label class="form-label" for="form3Example3f4">Owner Name</label>
                                                </div>
                                            </div>
                                            
                                            
                                            

                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit" class="btn btn-primary btn-lg">Change</button>
                                            </div>

                                        </form>

                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
