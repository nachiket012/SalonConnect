<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/services.css">


    <title>contact|salonConnectWebApp</title>
</head>

<body>
    <div id="topBox">
        <nav id="mainNavBar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/services">Our Services</a></li>
                <li><a href="/contactus">Contact us</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href = "/signout">Sign Out</a></li>
            </ul>
        </nav>
        <h1>Our Services</h1>
    </div>
 
    <div id="servicesDisplay">
        {% for shop in shops%}
        <div class="card" style="width: 300px">
            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="{{shop['img']}}" class="img-fluid" />
                <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{shop['shop_name']}}</h5>
                <p class="card-text">{{shop['Address']}}</p>
                <form action="/services" method="post">
                    <input type="hidden" name="shop_view" value={{shop['shop_id']}}>
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </form>
            </div>
            
        </div>
        {%endfor%}
    </div>

</body>

</html>
